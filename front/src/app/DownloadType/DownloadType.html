<section class="tables">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <p data-placement="top" data-toggle="tooltip" title="Add"><button class="btn btn-primary btn-xlg pull-right btnhead" data-title="Edit" data-toggle="modal" data-target="#addModal"
                            value="ADD"><em class="fa fa-plus-circle"></em> </button></p>
                    <div class="card-header d-flex align-items-center">
                        <h1> Download Type</h1>
                    </div>
                    <div class="card-body">
                        <table class="table table-striped table-sm">
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th>Name</th>
                                </tr>
                            </thead>
                            <tbody *ngFor="let downloadType of downloadTypeList; let rowIndex = index">
                                <tr>
                                    <th scope="row">{{rowIndex+1}}</th>
                                    <td>{{downloadType.name}}</td>
                                    
                                    <td>
                                        <p data-placement="top" data-toggle="tooltip" title="Edit"><button class="btn btn-primary btn-xs" data-title="Edit" data-toggle="modal" data-target="#EditModal"
                                                (click)='edit(rowIndex)'><em class="fa fa-edit"></em></button></p>
                                    </td>
                                    <td>
                                        <p data-placement="top" data-toggle="tooltip" title="Delete" (click)='deleteDownloadTypeRow(rowIndex)'><button class="btn btn-danger btn-xs" data-title="Delete" data-toggle="modal" data-target="#deleteModal"><em class="fa fa-remove"></em></button></p>
                                    </td>
                                </tr>
                               

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
   <!-- add Modal -->
    <div id="addModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" class="modal fade text-left">

        <div role="document" class="modal-dialog">
          
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 id="exampleModalLabel" class="modal-title">Edit</h4>
                        <button type="button" data-dismiss="modal" aria-label="Close" class="close"><span aria-hidden="true">×</span></button>
                    </div>
                    <div class="modal-body">

                        <form ngNativeValidate (ngSubmit)="addDownloadType()">
                            <table class="table">
                        
                                <tr>
                                    <td>Name</td>
                                    <td><input type="text" name="name" class="form-control" [(ngModel)]="newDownloadType.name"
                                            required/></td>
                                </tr>

                            </table>
                            <div class="modal-footer">
                                <button type="submit" class="btn btn-primary">Save</button>
                                <button type="button" class="btn btn-default hidden" data-dismiss="modal" #closeBtn>Cancel</button>
                            </div>
                        </form>
                    </div>
                </div>
        </div>
    </div>
    <!-- end add modal-->
    <div id="EditModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" class="modal fade text-left">

        <div role="document" class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 id="exampleModalLabel" class="modal-title">Edit</h4>
                    <button type="button" data-dismiss="modal" aria-label="Close" class="close"><span aria-hidden="true">×</span></button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label>Name</label>
                        <input class="form-control " id='name' type="text" [(ngModel)]="editedDownloadType.name" />
                    </div>
                   

                </div>
                <div class="modal-footer">
                    <button type="button" data-dismiss="modal" class="btn btn-secondary">Close</button>
                    <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="updateDownloadType()">Save changes</button>
                </div>
            </div>
        </div>
    </div>
    
        <div id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" class="modal fade text-left">

        <div role="document" class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 id="exampleModalLabel" class="modal-title">Delete</h4>
                    <button type="button" data-dismiss="modal" aria-label="Close" class="close"><span aria-hidden="true">×</span></button>
                </div>
                <div class="modal-body">
                    <h3>{{downloadTypeToDelete.name}}</h3>
                    <div class="alert alert-danger"><span class="glyphicon glyphicon-warning-sign"></span> Are you sure you want to delete this Record?</div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal"><span class="glyphicon glyphicon-remove"></span> No</button>
                    <button type="button" class="btn btn-success" (click)='deleteDownloadType()' data-dismiss="modal"><span class="glyphicon glyphicon-ok-sign"></span> Yes</button>

                </div>
            </div>
        </div>
    </div>

</section>
