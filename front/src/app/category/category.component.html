<section class="tables">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <p data-placement="top" data-toggle="tooltip" title="Add"><button class="btn btn-primary btn-xlg pull-right btnhead" data-title="Edit" data-toggle="modal" data-target="#addModal"
                            value="ADD"><em class="fa fa-plus-circle"></em> </button></p>
                    <div class="card-header d-flex align-items-center">
                        <h1> Category</h1>
                    </div>
                    <div class="card-body">
                        <table class="table table-striped table-sm">
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th>Name</th>
                                    <th>Type</th>
                                </tr>
                            </thead>
                            <tbody *ngFor="let cat of categories; let rowIndex = index">

                                <tr>
                                    <th scope="row">{{rowIndex+1}}</th>
                                    <td>{{cat.name}}</td>
                                    <td>{{cat.type}}</td>
                                    <td>
                                        <p data-placement="top" data-toggle="tooltip" title="View"><button class="btn btn-success btn-xs" (click)='view(rowIndex)'><em class="fa fa-reorder"></em></button></p>
                                    </td>
                                    <td>
                                        <p data-placement="top" data-toggle="tooltip" title="Edit"><button class="btn btn-primary btn-xs" data-title="Edit" data-toggle="modal" data-target="#EditModal"
                                                (click)='edit(rowIndex)'><em class="fa fa-edit"></em></button></p>
                                    </td>
                                    <td>
                                        <p data-placement="top" data-toggle="tooltip" title="Delete" (click)='deleteCategoryRow(rowIndex)'><button class="btn btn-danger btn-xs" data-title="Delete" data-toggle="modal" data-target="#deleteModal"
                                                (click)='deleteCategoryRow(rowIndex)'><em class="fa fa-remove"></em></button></p>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        {{cat.errormsg}}
                                    </td>
                                </tr>

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- add Modal -->
    <div id="addModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" class="modal fade text-left">

        <div role="document" class="modal-dialog">
                        <form ngNativeValidate (ngSubmit)="addCategory()">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 id="exampleModalLabel" class="modal-title">Edit</h4>
                    <button type="button" data-dismiss="modal" aria-label="Close" class="close"><span aria-hidden="true">×</span></button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label>Name</label>
                        <input class="form-control " id='name' name="name" type="text" placeholder="name" [(ngModel)]="newCategory.name" required />
                    </div>
                    <div class="form-group">
                        <label>Type</label>
                        <input class="form-control " id='type' name="type" type="text" placeholder="type" [(ngModel)]="newCategory.type" required />
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" data-dismiss="modal" class="btn btn-secondary">Close</button>
                    <button type="submit" class="btn btn-primary">Save changes</button>
                </div>
            </div></form>
        </div>
    </div>
    <!-- end add modal-->
    <div id="EditModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" class="modal fade text-left">

        <div role="document" class="modal-dialog">
                        <form ngNativeValidate (ngSubmit)="updateCategory()">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 id="exampleModalLabel" class="modal-title">Edit</h4>
                    <button type="button" data-dismiss="modal" aria-label="Close" class="close"><span aria-hidden="true">×</span></button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label>Name</label>
                        <input class="form-control " id='name' name="name" type="text" [(ngModel)]="editCategory.name" required />
                    </div>
                    <div class="form-group">
                        <label>Type</label>
                        <input class="form-control " id='name' name="type" type="text" [(ngModel)]="editCategory.type" required />
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" data-dismiss="modal" class="btn btn-secondary">Close</button>
                    <button type="submit" class="btn btn-primary">Save changes</button>
                </div>
            </div></form>
        </div>
    </div>
    <!-- edit Modal-->
    <div id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" class="modal fade text-left">

        <div role="document" class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 id="exampleModalLabel" class="modal-title">Delete</h4>
                    <button type="button" data-dismiss="modal" aria-label="Close" class="close"><span aria-hidden="true">×</span></button>
                </div>
                <div class="modal-body">
                    <h3>{{deleteCategory.name}}</h3>
                    <div class="alert alert-danger"><span class="glyphicon glyphicon-warning-sign"></span> Are you sure you want to delete this Record?</div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal"><span class="glyphicon glyphicon-remove"></span> No</button>
                    <button type="button" class="btn btn-success" (click)=' deleteService()' data-dismiss="modal"><span class="glyphicon glyphicon-ok-sign"></span> Yes</button>

                </div>
            </div>
        </div>
    </div>
    <!-- end edit Modal-->



</section>
