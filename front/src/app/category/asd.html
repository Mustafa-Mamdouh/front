<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <button type="button" data-toggle="modal" data-target="#ADD" class="btn btn-primary btn-xlg pull-right"><em class="fa fa-plus-circle"></em></button>
                <div class="card-header d-flex align-items-center">
                    <h1> Component</h1>
                </div>
                <div class="card-body">
                    <table class="table table-striped table-sm">
                        <thead>
                            <tr>
                                <th>Component Name</th>
                                <th>Component Description</th>
                                <th>mrc</th>
                                <th>nrc</th>
                                <th>Catgorey</th>
                                <th><em class="fa fa-cog"></em></th>

                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let component of components">
                                <td>{{component.name}}</td>
                                <td>{{component.description}}</td>
                                <td>{{component.mrc}}</td>
                                <td>{{component.nrc}}</td>
                                <td>
                                    <div *ngIf="component.categoryId!=null">
                                        {{component.categoryId.name}}
                                    </div>
                                </td>
                                <td>
                                    <a class="btn btn-default" (click)="prepareEdit($event)" [id]="component.id" data-toggle="modal" data-target="#edit"><em (click)="prepareEdit($event)" [id]="component.id" class="fa fa-pencil"></em></a>
                                    <a data-toggle="modal" data-target="#delete" class="btn btn-danger" [id]="component.id" (click)="setDeletedID($event)"><em [id]="component.id" (click)="setDeletedID($event)"  class="fa fa-trash"></em></a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
